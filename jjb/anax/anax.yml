- job:
    name: anax-build-pipeline
    project-type: pipeline
    pipeline-scm:
      script-path: "Jenkinsfile"
      scm:
        - git:
            url: "https://github.com/open-horizon/anax.git"
            branches: 
              - "lfedge-jenkins"
            clean: true
            credentials-id: "lfedge-jenkins-github"
    triggers:
      - github-pull-request:
          github-hooks: true
          permit-all: true
          white-list-target-branches:
            - lfedge-jenkins
