- job:
    name: anax-build-pipeline
    project-type: pipeline
    properties:
      - github:
          url: "https://github.com/open-horizon/anax/"
    pipeline-scm:
      script-path: "Jenkinsfile"
      scm:
        - git:
            url: "https://github.com/open-horizon/anax.git"
            credentials-id: 'lfedge-jenkins-github'
            refspec: '+refs/heads/lfedge-jenkins:refs/remotes/origin/lfedge-jenkins'
            clean: true
            credentials-id: "lfedge-jenkins-github"
    triggers:
      - github-pull-request:
          github-hooks: true
          permit-all: true
          white-list-target-branches:
            - lfedge-jenkins
          auth-id: "lfedge-jenkins-github"
